<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Seats</title>
<style>
    .seat {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin: 5px;
        background-color: #ccc;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
    }

    .booked {
        background-color: #f00; /* Change to the desired booked color */
        color: #fff; /* Change to the desired text color */
    }
</style>
</head>
<body>

<h2>Click on a seat to book</h2>

<div id="seats">
    <!-- Generate seats dynamically -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Get the seats container
    const seatsContainer = document.getElementById('seats');

    const totalSeats = 10;

    for (let i = 1; i <= totalSeats; i++) {
        const seat = document.createElement('div');
        seat.classList.add('seat');
        seat.textContent = i;
        seat.addEventListener('click', function() {
            bookSeat(seat);
        });
        seatsContainer.appendChild(seat);
    }
});

// Function to book the selected seat
function bookSeat(seat) {
    seat.classList.add('booked'); // Add the 'booked' class to change the color
}
</script>

</body>
</html>
